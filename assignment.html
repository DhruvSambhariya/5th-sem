<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Mockup</title>
    <style>

        body { 
            margin: 0; 
            font-family: 'Segoe UI', 
            Arial, sans-serif; 
            background: #e9ecef; 
        }
        .header {
            display: flex;
            align-items: center;
            background: linear-gradient(90deg, #2874f0 60%, #75e15c 100%);
            padding: 16px 32px;
            color: white;
            border-radius: 0 0 18px 18px;
            box-shadow: 0 4px 12px rgba(40,116,240,0.12);
        }
        .logo { 
            font-weight: bold; 
            font-size: 28px; 
            margin-right: 32px;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px #1a4ca0;
        }
        .search-bar {
            flex: 1;
            margin-right: 32px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: 0 2px 8px rgba(40,116,240,0.08);
        }
        .header-links {
            display: flex;
            gap: 24px;
            align-items: center;
        }
        .header-links span {
            cursor: pointer;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .header-links span:hover {
            background: rgba(255,255,255,0.18);
        }
        .dots {
            font-size: 28px;
            margin-left: 12px;
            cursor: pointer;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 36px;
            padding: 36px 24px;
            background: #f7fafc;
            justify-items: center;
        }
        .category {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(40,116,240,0.08);
            padding: 18px 0 12px 0;
            width: 120px;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
        }
        .category:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 6px 24px rgba(40,116,240,0.18);
        }
        .category img {
            width: 64px;
            height: 64px;
            object-fit: contain;
            border-radius: 12px;
            background: #e3f2fd;
            margin-bottom: 10px;
        }
        .category span {
            display: block;
            margin-top: 6px;
            font-size: 15px;
            font-weight: 500;
            color: #2874f0;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Flipkart</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
        </div>
        <div class="header-links">
            <span>Login</span>
            <span>Cart</span>
            <span>Become a Seller</span>
            <span class="dots">&#8942;</span>
        </div>
    </div>
    <div class="categories">
        <div class="category">
            <img src="https://cdn-icons-png.flaticon.com/512/2921/2921822.png" alt="Mobiles">
            <span>Snacks</span>
        </div>
        <div class="category">
            <img src="https://cdn-icons-png.flaticon.com/512/1041/1041916.png" alt="Electronics">
            <span>Home</span>
        </div>
        <div class="category">
            <img src="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" alt="Fashion">
            <span>Electronics</span>
        </div>
        <div class="category">
            <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Home">
            <span>Food</span>
        </div>
        <div class="category">
            <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Appliances">
            <span>Pet Care</span>
        </div>
    </div>
</body>
</html>
