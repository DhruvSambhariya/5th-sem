    <script>
        var a=7;
        var b=8;
        var c=9;
        if (a>b && a>c){
           if(b>c){
            document.write("B is the greatest");
           }
           else{
            document.write("C is the greatest");
           }
        }
        else if (b>a && b>c){
            if(a>c){
            document.write("A is the greatest");
           }
           else{
            document.write("C is the greatest");
           }
        }
        else if (c>a && c>b){
            if(a>b){
            document.write("A is the greatest");
           }
           else{
            document.write("b is the greatest");
           }
        }
        else{
            document.write("All are equal");
        }
