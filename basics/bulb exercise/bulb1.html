<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Changing Bulb</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
    }

    .room {
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    .bulb {
      width: 100px;
      height: 150px;
      background: yellow;
      border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
      box-shadow: 0 0 20px 10px yellow;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .red { background-color: red; color: white; }
    .blue { background-color: blue; color: white; }
    .green { background-color: green; color: white; }
    .yellow { background-color: gold; color: black; }
  </style>
</head>
<body>
  <div class="room">
    <div id="bulb" class="bulb"></div>

    <div class="buttons">
      <button class="red" onclick="changeBulbColor('red')">Red</button>
      <button class="blue" onclick="changeBulbColor('blue')">Blue</button>
      <button class="green" onclick="changeBulbColor('green')">Green</button>
      <button class="yellow" onclick="changeBulbColor('yellow')">Yellow</button>
    </div>
  </div>

  <script>
    function changeBulbColor(color) {
      const bulb = document.getElementById('bulb');
      bulb.style.backgroundColor = color;
      bulb.style.boxShadow = `0 0 20px 10px ${color}`;
    }
  </script>
</body>
</html>
